<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Zpráva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body style="background: var(--bs-gray-300);margin: 10px;">
    <main id="app">
        <form @submit.prevent="makePDF">
        <h1 style="font-size: 23.880000000000006px;margin-top: 10px;">Pacient</h1>
        <div class="row">
            <div class="col"><label class="form-label">Jméno:</label><input v-model="jmeno" class="form-control" type="text"></div>
            <div class="col"><label class="form-label">Příjmení:</label><input v-model="prijmeni" class="form-control" type="text"></div>
            <div class="col"><label class="form-label">Č. ZP.:</label><input v-model="zp" class="form-control" type="text"></div>
        </div>
        <div class="row">
            <div class="col"><label class="form-label">Adresa:</label><input v-model="adresa" class="form-control" type="text"></div>
        </div>
        <h1 style="font-size: 23.880000000000006px;margin-top: 10px;">Vyšetření</h1>
        <div class="row">
            <div class="col"><label class="form-label">Diagnóza:</label><input v-model="dg" class="form-control" type="text"></div>
        </div>
        <div class="row">
            <div class="col"><label class="form-label">Nález:</label><textarea v-model="nalez" class="form-control"></textarea></div>
        </div>
        <h1 style="font-size: 23.880000000000006px;margin-top: 10px;">Lékař</h1>
        <div class="row">
            <div class="col"><label class="form-label"><strong>Ošetřující lékař:</strong></label><input v-model="lekar" class="form-control" type="text"></div>
        </div>
        <div class="row">
            <div class="col"><label class="form-label"><strong>Datum:</strong></label><input v-model="date" class="form-control" type="date"></div>
        </div>
        <div class="row">
            <div class="col"><input class="btn btn-primary" value="Vytvořit zprávu" type="submit" style="margin: 0px;margin-top: 10px;"></div>
        </div>
    </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const App = {
          data() {
            return {
              jmeno: '',
              prijmeni: '',
              zp: '',
              adresa: '',
              dg: '',
              nalez: '',
              lekar: '',
              date: '',
            }
          },
          methods: {
            makePDF() {
                console.log(
                    this.jmeno,
                    this.prijmeni,
                    this.zp,
                    this.adresa,
                    this.dg,
                    this.nalez,
                    this.lekar,
                    this.date
                )
            }
          }
        }

        Vue.createApp(App).mount('#app');
    </script>

</body>

</html>
